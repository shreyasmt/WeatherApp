<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/day.jpeg " *ngIf=" weatherData.main.temp > 15">
    <img src="../assets/night.jpeg " *ngIf=" weatherData.main.temp <= 15">
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp | number: '1.0-0'}}º</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
       <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.jpeg" alt="">
            <span>min</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_min | number: '1.0-0'}}ºC
          </div>
       </div>
       <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.jpeg" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number: '1.0-0'}}ºC
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humid.jpeg" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} km/h 
        </div>
    </div>
    </div>
  </div>
</div>
